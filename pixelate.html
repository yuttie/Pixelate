<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        input[type="file"] {
            display: none;
        }
        #view {
            width: 100%;
            height: 100%;
        }
        #canvas {
            position: relative;
            left: 50px;
            top: 50px;
            width: 400px;
            height: 300px;
            border: 10px solid white;
            background-color: silver;
            box-shadow: 0 0 40px black;
            -webkit-transform: rotate3d(0, 0, 1, -2deg);
            /* transitions */
            -webkit-transition-property:         all;
            -moz-transition-property:            all;
            -o-transition-property:              all;
            transition-property:                 all;
            -webkit-transition-duration:         0.5s;
            -moz-transition-duration:            0.5s;
            -o-transition-duration:              0.5s;
            transition-duration:                 0.5s;
        }
    </style>
    <script src="jquery-1.9.0.js"></script>
    <script>
        $(function() {
            window.URL = window.URL || window.webkitURL;
            $('#canvas').on('click', function() {
                $('#launchCamera').click();
            });
            var view_x;
            var view_y;
            var view_scale;
            function update_view(hctx, ctx) {
                var sw = hctx.canvas.width;
                var sh = hctx.canvas.height;
                var dw = ctx.canvas.width;
                var dh = ctx.canvas.height;

                var src = hctx.getImageData(0, 0, sw, sh);
                var dest = ctx.createImageData(dw, dh);
                var src_data = src.data;
                var dest_data = dest.data;

                for (var dy = 0; dy < dh; ++dy) {
                    var sy = ((dy / view_scale + view_y) % sh) | 0;
                    for (var dx = 0; dx < dw; ++dx) {
                        var sx = ((dx / view_scale + view_x) % sw) | 0;

                        var di = (dy * dw + dx) * 4;
                        var si = (sy * sw + sx) * 4;
                        for (var k = 0; k < 4; ++k) {
                            dest_data[di + k] = src_data[si + k];
                        }
                    }
                }
                ctx.putImageData(dest, 0, 0);
            }
            var image;
            var hidden_canvas = $('<canvas/>');
            $('#launchCamera').on('change', function() {
                var file = this.files[0];
                image = $('<img/>');
                var reader = new FileReader();
                $(reader).on('load', function(e) {
                    image[0].src = e.target.result;
                });
                $(image).on('load', function(e) {
                    var iw = image[0].naturalWidth;
                    var ih = image[0].naturalHeight;

                    hidden_canvas[0].width = iw;
                    hidden_canvas[0].height = ih;
                    var hctx = hidden_canvas[0].getContext('2d');
                    hctx.drawImage(image[0], 0, 0, iw, ih);

                    var max_size = 400;
                    var canvas = $('#canvas');
                    if (iw >= ih) {
                        var cw = max_size;
                        var ch = max_size * ih / iw;
                        canvas[0].width = cw;
                        canvas[0].height = ch;
                        canvas.width(cw);
                        canvas.height(ch);
                        view_x = 0;
                        view_y = 0;
                        view_scale = max_size / iw;
                    }
                    else {
                        var cw = max_size * iw / ih;
                        var ch = max_size;
                        canvas[0].width = cw;
                        canvas[0].height = ch;
                        canvas.width(cw);
                        canvas.height(ch);
                        view_x = 0;
                        view_y = 0;
                        view_scale = max_size / ih;
                    }
                    var ctx = canvas[0].getContext('2d');

                    update_view(hctx, ctx);
                });
                reader.readAsDataURL(file);
            });
            $(document).on('touchmove', function(e) {
                e.preventDefault();
            });
            $('#canvas').on('wheel mousewheel DOMMouseScroll', function(e) {
                var delta =   e.originalEvent.deltaY       // 'wheel' event
                          || -e.originalEvent.wheelDeltaY  // Webkit's mousewheel event
                          || -e.originalEvent.wheelDelta;  // other's mousewheel event
                if (delta > 0) {
                    view_scale /= 1.1;
                }
                else if (delta < 0) {
                    view_scale *= 1.1;
                }

                // update the view
                var hctx = hidden_canvas[0].getContext('2d');
                var ctx = $('#canvas')[0].getContext('2d');
                update_view(hctx, ctx);

                e.preventDefault();
            });
            var drag_init_pos;
            var drag_init_translation;
            $('#canvas').on('mousedown', function(e) {
                drag_init_pos = { 'x': e.clientX, 'y': e.clientY };
                drag_init_translation = { 'x': view_x, 'y': view_y };
            });
            $('#canvas').on('mousemove', function(e) {
                if (drag_init_pos && drag_init_translation) {
                    view_x = drag_init_translation.x - (e.clientX - drag_init_pos.x) / view_scale;
                    view_y = drag_init_translation.y - (e.clientY - drag_init_pos.y) / view_scale;

                    // update the view
                    var hctx = hidden_canvas[0].getContext('2d');
                    var ctx = $('#canvas')[0].getContext('2d');
                    update_view(hctx, ctx);
                }
            });
            $('#canvas').on('mouseup', function(e) {
                drag_init_pos = null;
                drag_init_translation = null;
            });
            $('#canvas').on('touchstart', function(e) {
                drag_init_translation = { 'x': view_x, 'y': view_y };

                var touches = e.originalEvent.touches;
                var cx = 0;
                var cy = 0;
                $.each(touches, function(_, t) {
                    cx += t.clientX;
                    cy += t.clientY;
                });
                cx /= touches.length;
                cy /= touches.length;
                drag_init_pos = { 'x': cx, 'y': cy };
            });
            $('#canvas').on('touchmove', function(e) {
                if (drag_init_pos && drag_init_translation) {
                    var touches = e.originalEvent.touches;
                    var cx = 0;
                    var cy = 0;
                    $.each(touches, function(_, t) {
                        cx += t.clientX;
                        cy += t.clientY;
                    });
                    cx /= touches.length;
                    cy /= touches.length;

                    view_x = drag_init_translation.x - (cx - drag_init_pos.x) / view_scale;
                    view_y = drag_init_translation.y - (cy - drag_init_pos.y) / view_scale;

                    // update the view
                    var hctx = hidden_canvas[0].getContext('2d');
                    var ctx = $('#canvas')[0].getContext('2d');
                    update_view(hctx, ctx);
                }
            });
            $('#canvas').on('touchend', function(e) {
                var touches = e.originalEvent.touches;
                if (touches.length == 0) {
                    drag_init_pos = null;
                    drag_init_translation = null;
                }
                else {
                    drag_init_translation = { 'x': view_x, 'y': view_y };

                    var cx = 0;
                    var cy = 0;
                    $.each(touches, function(_, t) {
                        cx += t.clientX;
                        cy += t.clientY;
                    });
                    cx /= touches.length;
                    cy /= touches.length;
                    drag_init_pos = { 'x': cx, 'y': cy };
                }
            });
            var pinch_init_scale;
            $('#canvas').on('gesturestart', function(e) {
                pinch_init_scale = view_scale;
                view_scale = e.originalEvent.scale * pinch_init_scale;

                // update the view
                var hctx = hidden_canvas[0].getContext('2d');
                var ctx = $('#canvas')[0].getContext('2d');
                update_view(hctx, ctx);

                e.preventDefault();
            });
            $('#canvas').on('gesturechange', function(e) {
                view_scale = e.originalEvent.scale * pinch_init_scale;

                // update the view
                var hctx = hidden_canvas[0].getContext('2d');
                var ctx = $('#canvas')[0].getContext('2d');
                update_view(hctx, ctx);

                e.preventDefault();
            });
        });
    </script>
</head>
<body>
    <input id="launchCamera" type="file" accept="image/*">
    <canvas id="canvas"></canvas>
</body>
</html>
